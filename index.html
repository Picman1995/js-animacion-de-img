<!DOCTYPE html>
<html>
    <head>
        <title>Tablas</title>
        <style type="text/css">
            table td{
                padding: 10px 20px 10px 20px;
            }
            table thead{
                background: #000;
                color:#fff;
            }
            table
            table tbody{
                text-align: left;
            }
        </style>
    </head>
    <body>
        <canvas width="600" height="600" id="raton"></canvas>
        <script type='text/javascript'>
            var cnv, ctx, pos_x = 0, img;
            function anim() {
                ctx.clearRect(0,0,600,600);
                ctx.drawImage(img, pos_x, 0);
                pos_x += 1;
                setTimeout (anim, 50);
            }
            window.onload = function(){
                img = new Image();
                img.src = 'yacare.jpg';
                cnv = document.getElementById('raton');
                ctx = cnv.getContext('2d')
                anim();
            };
        </script>
         <left>
            <table border="1px" style="text-align: center;">
                <thead>
                    <tr>
                        <td colspan="4">Dato de los Cuidadores de la laguna</td>
                    </tr>
                <tr>
                   <td>Cuidador:</td>
                   <td>Dias:</td>
                   <td>Nombre:</td>
                   <td>Apellido:</td>
                </tr>
               </thead>
               <tbody>
                <tr>
                    <td>1</td>
                    <td>Lunes, Marte:</td>
                    <td>Tadeo</td>
                    <td>Ramirez</td>
                 </tr>
                 <tr>
                    <td>2</td>
                    <td>Miercoles, Jueves</td>
                    <td>Raton</td>
                    <td>Perez</td>
                 </tr>
                 <tr>
                    <td>3</td>
                    <td>Viernes, Sabado</td>
                    <td>Miguel</td>
                    <td>Chavez</td>
                 </tr>

               </tbody>
              
           </table>
         </left>
    </body>

</html>
